<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <img style="width: auto; height: 100vh" src="bg-image.jpg">
    <div class="content">
    <div class="description">This is not a real online service! You know you need something like this in your life to help you to realize 
        your deepest dreams. <br>Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.
    </div>
    <div>
        <form action="#">
            <p id="action-call">Let's do this!</p>
            <div class="input-fields">
            <div class="form-part-first">
                <div class="input">
                <label for="first_name">FIRST NAME*</label>
                <input style="display: block;" type="text" id="first_name" name="first_name" required>
                </div>
                <div class="input">
                <label for="user_email">EMAIL*</label>
                <input type="email" id="user_email" name="user_email" required>
                </div>
                <div class="input">
                <label for="user_password">PASSWORD*</label>
                <input type="password" id="user_password" name="user_password" required>
                </div>
            </div>

            <div class="form-part-second">
                <div class="input">
                <label for="last_name">LAST NAME*</label>
                <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="input">
                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" id="phone_number" name="phone_number">
                </div>
                <div class="input">
                <label for="confirm_password">CONFIRM PASSWORD*</label required>
                <input type="text" id="confirm_password" name="confirm_password">
                </div>
            </div>
            </div>
            <div class="form-part-third">
            <button type="submit" id="create-button">Create Account</button>
            <p id="log-in-para">Already have an account? <a href="" id="log-in-link">Log in</a></p>
            </div>
        </form>
    </div>
    </div>

    
</body>
</html>
